task clearJar(type: Delete) {
    delete 'build/outputs/ProjectName.jar'
}

task baseJar(type: Copy) {
    from('build/intermediates/classes/release/')
    into('build/outputs/')
    include('classes.jar')
    rename ('classes.jar', 'ProjectName.jar')
}

baseJar.dependsOn(clearJar, build)